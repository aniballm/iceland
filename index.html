<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	
	<title>ICELAND</title>
</head>
<body>

	<header id="header" class="header">
		<div class="header-logo">
			<img src="assets/img/logo.svg" alt="Loto Travel to Iceland">
		</div>
		
		<div class="header-menu">
			<div id="navicon">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</header>
	
	<section id="title" class="title">
		<div class="title-text">
			Iceland
		</div>
	</section>
	
	<section id="video" class="video">
		<video src="assets/video/geiser.mp4" autoplay loop muted></video>
	</section>
	
	<section id="menu" class="menu">
		<div class="menu-left">
			<div class="menu-image">
				<div class="menu-image__container"></div>
			</div>
			
			<div class="menu-bottom">
				<div class="menu-social">
					<div class="menu-social__container">
						<a href="" target="_blank">
							<picture>
								<source srcset="assets/img/facebook_yellow.svg" media="(min-width: 768px)">
								<img src="assets/img/facebook_black.svg" alt="Facebook">
							</picture>
						</a>
						<a href="" target="_blank">
							<picture>
								<source srcset="assets/img/instagram_yellow.svg" media="(min-width: 768px)">
								<img src="assets/img/instagram_black.svg" alt="Facebook">
							</picture>
						</a>
					</div>
				</div>
				<div class="menu-quote">
					<div class="menu-quote__container">
						<div class="menu-quote__text">
							“Excellent service - emailed instructions, no hassle, car was ready as soon as we arrived.”
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="menu-right">
			<div class="menu-languages">
				<a href="">English</a> / <a href="">Español</a>
			</div>
			<div class="menu-menu">
				<div class="menu-menu__container">
					<div class="bg-menu"></div>
					
					<ul>
						<li class="menu-item">
							<a href="" class="menu-link">Inicio</a>
						</li>
						<li class="menu-item">
							<a href="" class="menu-link">Reservas</a>
						</li>
						<li class="menu-item">
							<a href="" class="menu-link">Tours</a>
						</li>
						<li class="menu-item">
							<a href="" class="menu-link">Nosotros</a>
						</li>
						<li class="menu-item">
							<a href="" class="menu-link">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	
	<script src="assets/js/magnet-mouse-min.js"></script>
	<script src="assets/js/iceland.js"></script>
</body>
</html>
